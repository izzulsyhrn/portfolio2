<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 class="logo">Admin Dashboard</h1>
  <nav>
    <a href="index.html">‚Üê Back to Booking Page</a>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<section class="admin-container">
    <div class="stats-row">
  <div class="stat-card">
    <h3>Total Bookings</h3>
    <p id="totalCount">0</p>
  </div>

  <div class="stat-card">
    <h3>Pending</h3>
    <p id="pendingCount">0</p>
  </div>

  <div class="stat-card">
    <h3>Approved</h3>
    <p id="approvedCount">0</p>
  </div>

  <div class="stat-card">
    <h3>Rejected</h3>
    <p id="rejectedCount">0</p>
  </div>
</div>

  <table id="table">

    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Service</th>
        <th>Date</th><th>Time</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="admin.js"></script>
</body>
</html>
